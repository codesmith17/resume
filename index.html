<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <meta name="description" content="Professional resume with download capability">
    <meta name="author" content="Resume Owner">
    
    <!-- Adobe PDF Embed API for professional PDF viewing -->
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .resume-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 24px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            border: 1px solid #e1e8ed;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
        }

        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            outline: none;
            font-family: inherit;
        }

        .download-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .portfolio-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            outline: none;
            font-family: inherit;
        }

        .portfolio-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .portfolio-btn:active {
            transform: translateY(0);
        }



        #adobe-dc-view {
            width: 100%;
            height: 85vh;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        /* Hide Adobe expand/fullscreen buttons globally for clean look */
        #adobe-dc-view .dc-fullscreen-btn,
        #adobe-dc-view .dc-expand-btn,
        #adobe-dc-view [data-testid="fullscreen-button"],
        #adobe-dc-view [data-testid="expand-button"],
        #adobe-dc-view button[title*="full"],
        #adobe-dc-view button[title*="expand"],
        #adobe-dc-view .fullscreen-button,
        #adobe-dc-view .expand-button {
            display: none !important;
            visibility: hidden !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
            font-size: 18px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        .tracking-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .tracking-status.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .resume-container {
                padding: 16px;
            }
            
            .controls {
                justify-content: center;
                margin-bottom: 16px;
            }
            
            .pdf-controls {
                padding: 8px;
            }
            
            .status-text {
                font-size: 12px;
            }
            
            #adobe-dc-view {
                height: 80vh;
            }
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
            margin: 20px 0;
        }

        .pdf-fallback {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .fallback-content h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .fallback-content p {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .fallback-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-btn, .download-btn-fallback {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            outline: none;
            font-family: inherit;
        }

        .view-btn {
            background: #059669;
        }

        .view-btn:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }

        .download-btn-fallback:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            body {
                padding: 0;
                margin: 0;
                overflow-x: hidden;
            }
            
            .resume-container {
                padding: 8px;
                margin: 0;
                max-width: 100vw;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                margin-bottom: 12px;
                padding: 8px 0;
            }
            
            .download-btn {
                width: 100%;
                max-width: 280px;
                padding: 12px 20px;
                font-size: 15px;
                margin: 0;
            }
            
            .portfolio-btn {
                width: 100%;
                max-width: 280px;
                padding: 12px 20px;
                font-size: 15px;
                margin: 0;
            }
            
            #adobe-dc-view {
                height: calc(100vh - 130px) !important; /* Optimized height for clean mobile view */
                border-radius: 8px;
                border: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                overflow: hidden; /* Hide any scrollbars for cleaner look */
            }
            
            /* Hide ALL Adobe UI elements on mobile for ultra-clean look */
            #adobe-dc-view .dc-panel-bottom,
            #adobe-dc-view .dc-top-bar,
            #adobe-dc-view .dc-page-controls,
            #adobe-dc-view .dc-zoom-controls,
            #adobe-dc-view .dc-fullscreen-btn,
            #adobe-dc-view .dc-expand-btn,
            #adobe-dc-view .dc-toolbar,
            #adobe-dc-view [data-testid="fullscreen-button"],
            #adobe-dc-view [data-testid="expand-button"],
            #adobe-dc-view button[title*="full"],
            #adobe-dc-view button[title*="expand"],
            #adobe-dc-view .fullscreen-button,
            #adobe-dc-view .expand-button {
                display: none !important;
                visibility: hidden !important;
            }
            
            .pdf-container {
                padding: 0;
                border-radius: 8px;
                margin: 0;
            }
            
            .loading {
                height: 60px;
                font-size: 14px;
                padding: 15px;
            }
            
            .fallback-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .view-btn, .download-btn-fallback {
                width: 100%;
                max-width: 280px;
                padding: 12px 20px;
            }
            
            .pdf-fallback {
                padding: 20px;
                margin: 8px;
                border-radius: 8px;
            }
            
            .tracking-status {
                bottom: 15px;
                right: 15px;
                font-size: 11px;
                padding: 8px 12px;
            }
        }

        /* Tablet optimization */
        @media (max-width: 768px) and (min-width: 481px) {
            body {
                padding: 8px;
            }
            
            .resume-container {
                padding: 12px;
            }
            
            .controls {
                justify-content: center;
                margin-bottom: 16px;
                gap: 12px;
            }
            
            .download-btn, .portfolio-btn {
                padding: 11px 18px;
                font-size: 14px;
            }
            
            #adobe-dc-view {
                height: calc(100vh - 120px);
                border-radius: 8px;
            }
            
            .pdf-container {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="controls">
            <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">
                <span>📥</span>
                Download PDF
            </button>
            <a href="https://krishna-tripathi.vercel.app/" target="_blank" class="portfolio-btn">
                <span>🌐</span>
                View Portfolio
            </a>
        </div>

        <div class="loading" id="loading">Loading resume...</div>
        
        <div class="pdf-container" id="pdfContainer" style="display: none;">
            <!-- Adobe PDF Embed Viewer -->
            <div id="adobe-dc-view"></div>
        </div>

        <div class="pdf-fallback" id="pdfFallback" style="display: none;">
            <div class="fallback-content">
                <h3>📄 Resume Preview</h3>
                <p>Click the button below to view or download the resume:</p>
                <div class="fallback-buttons">
                    <a href="./resume.pdf" target="_blank" class="view-btn">
                        <span>👀</span>
                        View in New Tab
                    </a>
                    <button class="download-btn-fallback" onclick="downloadPDF()">
                        <span>📥</span>
                        Download PDF
                    </button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>Unable to load PDF</h3>
            <p>Please use the download button above to view the resume.</p>
        </div>
    </div>



    <div class="tracking-status" id="trackingStatus">
        📊 Visitor data tracked successfully
    </div>

    <script>
        // Suppress Adobe PDF Embed API console errors and warnings
        (function() {
            const originalError = console.error;
            const originalWarn = console.warn;
            
            console.error = function(...args) {
                const message = args.join(' ');
                // Suppress Adobe feature flag errors and warnings
                if (message.includes('No callback registered by viewer for GET_FEATURE_FLAG') ||
                    message.includes('setBlockPagesList') ||
                    message.includes('mobx.array') ||
                    message.includes('preload but not used') ||
                    message.includes('rendering worker created')) {
                    return;
                }
                originalError.apply(console, args);
            };
            
            console.warn = function(...args) {
                const message = args.join(' ');
                // Suppress Adobe warnings
                if (message.includes('mobx.array') ||
                    message.includes('preload but not used') ||
                    message.includes('The resource') ||
                    message.includes('acrobatservices.adobe.com')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        })();

        // Global variables
        let trackingData = {};
        let statsData = {};

        // Initialize tracking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTracking();
            initializePDFViewer();
        });

        // Initialize tracking system
        async function initializeTracking() {
            // Check if we're running on a server (not file://)
            if (window.location.protocol === 'file:') {
                showTrackingStatus('Local file mode - tracking disabled');
                return;
            }

            try {
                // Call the tracking endpoint to log the visit
                // Note: This will redirect, so we use fetch with no-follow mode
                const response = await fetch('https://resume-git-main-codesmith17-d89fb6b6.vercel.app/track', {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                // Show tracking confirmation
                showTrackingStatus('Visit tracked successfully');
            } catch (error) {
                console.warn('⚠️ Tracking failed:', error);
                showTrackingStatus('Tracking unavailable');
            }
        }



        // Download PDF function
        async function downloadPDF() {
            try {
                // Track the download first
                await trackDownload();
                
                // Create a temporary link to trigger download
                const link = document.createElement('a');
                link.href = './resume.pdf';
                link.download = 'KRISHNA_TRIPATHI_RESUME.pdf';
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.warn('⚠️ Download failed:', error);
                // Fallback: open in new tab
                window.open('./resume.pdf', '_blank');
            }
        }

        // Track download events
        async function trackDownload() {
            // Check if we're running on a server (not file://)
            if (window.location.protocol === 'file:') {
                showTrackingStatus('📥 Download (tracking disabled)');
                return;
            }

            try {
                // Get email from URL parameters if available
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                const source = urlParams.get('source') || 'download_button';
                
                let trackingUrl = 'https://resume-git-main-codesmith17-d89fb6b6.vercel.app/track-email?source=download';
                if (email) {
                    trackingUrl += `&email=${encodeURIComponent(email)}`;
                }
                
                // Track the download event
                await fetch(trackingUrl, {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                showTrackingStatus('📥 Download tracked');
            } catch (error) {
                console.warn('⚠️ Download tracking failed:', error);
            }
        }

        // Adobe PDF Embed API implementation
        function initializePDFViewer() {
            const loading = document.getElementById('loading');
            
            // Show loading initially
            loading.style.display = 'flex';
            
            // Wait for Adobe DC View SDK to load or initialize immediately if available
            if (window.AdobeDC) {
                initializeAdobePDF();
            } else {
                document.addEventListener("adobe_dc_view_sdk.ready", function() {
                    initializeAdobePDF();
                });
                
                // Fallback if Adobe SDK doesn't load within 5 seconds
                setTimeout(() => {
                    if (!window.AdobeDC) {
                        console.warn('Adobe PDF Embed API failed to load, showing fallback');
                        showPDFFallback();
                    }
                }, 5000);
            }
        }
        
        function initializeAdobePDF() {
            try {
                // Get the current URL to determine the correct PDF URL
                const currentURL = window.location.href;
                const baseURL = currentURL.substring(0, currentURL.lastIndexOf('/') + 1);
                const pdfURL = baseURL + 'resume.pdf';
                
                                 // Your Adobe PDF Embed API client ID
                 const CLIENT_ID = "795f1660c3da406a8bc7f91f56e1e819";
                
                const adobeDCView = new AdobeDC.View({
                    clientId: CLIENT_ID,
                    divId: "adobe-dc-view"
                });
                
                // Detect mobile device for optimized viewing
                const isMobile = window.innerWidth <= 480;
                
                // Configure PDF with minimal UI - especially for mobile
                adobeDCView.previewFile({
                    content: { location: { url: pdfURL } },
                    metaData: { fileName: "KRISHNA_TRIPATHI_RESUME.pdf" }
                }, {
                    embedMode: isMobile ? "IN_LINE" : "FULL_WINDOW",
                    defaultViewMode: "FIT_WIDTH",
                    showAnnotationTools: false,
                    showDownloadPDF: false, // Hide all Adobe download buttons
                    showPrintPDF: false,
                    showLeftHandPanel: false,
                    showPageControls: false, // Hide all page controls including expand
                    showZoomControl: false, // Hide zoom controls
                    focusOnRendering: false,
                    showThumbnails: false,
                    showBookmarks: false,
                    showFullScreen: false, // Explicitly hide fullscreen/expand button
                    enableFormFilling: false
                });
                
                // Show PDF viewer
                showPDFViewer();
                
                // Aggressively hide any remaining Adobe controls after load
                setTimeout(() => {
                    const hideButtons = [
                        '.dc-fullscreen-btn', '.dc-expand-btn', '.fullscreen-button', '.expand-button',
                        '[data-testid="fullscreen-button"]', '[data-testid="expand-button"]',
                        'button[title*="full"]', 'button[title*="expand"]', 'button[title*="Full"]'
                    ];
                    
                    hideButtons.forEach(selector => {
                        document.querySelectorAll(selector).forEach(el => {
                            el.style.display = 'none';
                            el.style.visibility = 'hidden';
                        });
                    });
                }, 1000);
                
            } catch (error) {
                showPDFFallback();
            }
        }
        
        function showPDFViewer() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';
            document.getElementById('pdfFallback').style.display = 'none';
        }
        
        function showPDFFallback() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('pdfFallback').style.display = 'block';
        }
        


        // Show tracking status notification
        function showTrackingStatus(message) {
            const statusEl = document.getElementById('trackingStatus');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }



        // Enhanced tracking for page visibility
        document.addEventListener('visibilitychange', function() {
            // Silent visibility tracking
        });

        // Track page unload
        window.addEventListener('beforeunload', function() {
            // Silent unload tracking
        });

        // Performance tracking
        window.addEventListener('load', function() {
            // Silent performance tracking
        });

        // Health check interval (only on server)
        if (window.location.protocol !== 'file:') {
            setInterval(async function() {
                try {
                    await fetch('https://resume-git-main-codesmith17-d89fb6b6.vercel.app/health');
                    // Silent health check
                } catch (error) {
                    // Silent health check failure
                }
            }, 300000); // Every 5 minutes
        }

        // Email detection from URL parameters
        function detectEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (email) {
                showTrackingStatus(`📧 Tracking for: ${email}`);
            }
        }

        // Call email detection on load
        detectEmailFromURL();
    </script>
</body>
</html>
