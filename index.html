<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <meta name="description" content="Professional resume with download capability">
    <meta name="author" content="Resume Owner">
    
    <!-- PDF.js for cross-browser PDF rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .resume-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 24px;
            max-width: 1000px;
            width: 100%;
            position: relative;
            border: 1px solid #e1e8ed;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            outline: none;
            font-family: inherit;
        }

        .download-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
            border: 1px solid #e5e7eb;
            border-bottom: none;
            flex-wrap: wrap;
        }

        .pdf-controls button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pdf-controls button:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .pdf-controls button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .zoom-btn {
            background: #059669 !important;
        }

        .zoom-btn:hover {
            background: #047857 !important;
        }

        .reset-btn {
            background: #7c3aed !important;
        }

        .reset-btn:hover {
            background: #6d28d9 !important;
        }

        .links-btn {
            background: #dc2626 !important;
            text-decoration: none !important;
        }

        .links-btn:hover {
            background: #b91c1c !important;
        }

        .pdf-canvas {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
            font-size: 18px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        .tracking-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .tracking-status.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .resume-container {
                padding: 16px;
            }
            
            .controls {
                justify-content: center;
                margin-bottom: 16px;
            }
            
            .pdf-controls {
                padding: 10px;
                gap: 8px;
            }
            
            .pdf-controls button {
                padding: 6px 10px;
                font-size: 11px;
            }
            

            
            .pdf-canvas {
                max-height: 80vh;
                object-fit: contain;
            }
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
            margin: 20px 0;
        }

        .pdf-fallback {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .fallback-content h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .fallback-content p {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .fallback-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-btn, .download-btn-fallback {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            outline: none;
            font-family: inherit;
        }

        .view-btn {
            background: #059669;
        }

        .view-btn:hover {
            background: #047857;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
        }

        .download-btn-fallback:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        @media (max-width: 480px) {
            .fallback-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .view-btn, .download-btn-fallback {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="controls">
            <button class="download-btn" id="downloadBtn" onclick="downloadPDF()">
                <span>üì•</span>
                Download PDF
            </button>
        </div>

        <div class="loading" id="loading">Loading resume...</div>
        
        <div class="pdf-container" id="pdfContainer" style="display: none;">
            <div class="pdf-controls">
                <button onclick="zoomOut()" class="zoom-btn">üîç Zoom Out</button>
                <button onclick="resetZoom()" class="reset-btn">üìÑ Fit to Width</button>
                <button onclick="zoomIn()" class="zoom-btn">üîç Zoom In</button>
                <a href="./resume.pdf" target="_blank" class="links-btn" title="Open PDF to access clickable links">
                    üîó Clickable Links
                </a>
            </div>
            <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
        </div>

        <div class="pdf-fallback" id="pdfFallback" style="display: none;">
            <div class="fallback-content">
                <h3>üìÑ Resume Preview</h3>
                <p>Click the button below to view or download the resume:</p>
                <div class="fallback-buttons">
                    <a href="./resume.pdf" target="_blank" class="view-btn">
                        <span>üëÄ</span>
                        View in New Tab
                    </a>
                    <button class="download-btn-fallback" onclick="downloadPDF()">
                        <span>üì•</span>
                        Download PDF
                    </button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>Unable to load PDF</h3>
            <p>Please use the download button above to view the resume.</p>
        </div>
    </div>



    <div class="tracking-status" id="trackingStatus">
        üìä Visitor data tracked successfully
    </div>

    <script>
        // Global variables
        let trackingData = {};
        let statsData = {};

        // Initialize tracking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTracking();
            initializePDFViewer();
        });

        // Initialize tracking system
        async function initializeTracking() {
            // Check if we're running on a server (not file://)
            if (window.location.protocol === 'file:') {
                console.log('üìÅ Running from file system - tracking disabled');
                showTrackingStatus('Local file mode - tracking disabled');
                return;
            }

            try {
                // Call the tracking endpoint to log the visit
                // Note: This will redirect, so we use fetch with no-follow mode
                const response = await fetch('https://resume-git-main-codesmith17-d89fb6b6.vercel.app/track', {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                // Show tracking confirmation
                showTrackingStatus('Visit tracked successfully');
                
                console.log('üìä Tracking initialized');
            } catch (error) {
                console.warn('‚ö†Ô∏è Tracking failed:', error);
                showTrackingStatus('Tracking unavailable');
            }
        }



        // Download PDF function
        async function downloadPDF() {
            try {
                // Track the download first
                await trackDownload();
                
                // Create a temporary link to trigger download
                const link = document.createElement('a');
                link.href = './resume.pdf';
                link.download = 'resume.pdf';
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('‚úÖ PDF download initiated');
            } catch (error) {
                console.warn('‚ö†Ô∏è Download failed:', error);
                // Fallback: open in new tab
                window.open('./resume.pdf', '_blank');
            }
        }

        // Track download events
        async function trackDownload() {
            // Check if we're running on a server (not file://)
            if (window.location.protocol === 'file:') {
                console.log('üìÅ Download from file system - tracking disabled');
                showTrackingStatus('üì• Download (tracking disabled)');
                return;
            }

            try {
                // Get email from URL parameters if available
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email');
                const source = urlParams.get('source') || 'download_button';
                
                let trackingUrl = 'https://resume-git-main-codesmith17-d89fb6b6.vercel.app/track-email?source=download';
                if (email) {
                    trackingUrl += `&email=${encodeURIComponent(email)}`;
                }
                
                // Track the download event
                await fetch(trackingUrl, {
                    method: 'GET',
                    redirect: 'manual'
                });
                
                showTrackingStatus('üì• Download tracked');
                console.log('üì• Download event tracked');
            } catch (error) {
                console.warn('‚ö†Ô∏è Download tracking failed:', error);
            }
        }

        // PDF.js variables
        let pdfDoc = null;
        let pageIsRendering = false;
        let scale = 1.5; // Higher default scale for better quality
        
        const canvas = document.getElementById('pdfCanvas');

        // Initialize PDF viewer with PDF.js
        function initializePDFViewer() {
            const loading = document.getElementById('loading');
            
            // Show loading initially
            loading.style.display = 'flex';
            
            // Configure PDF.js worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            
            // Load PDF
            loadPDF();
        }
        
        // Load PDF document
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument('./resume.pdf').promise;
                console.log('‚úÖ PDF loaded with', pdfDoc.numPages, 'pages');
                
                // Render first page with high quality
                await renderPage();
                
                // Show PDF viewer
                showPDFViewer();
                
            } catch (error) {
                console.error('‚ùå PDF loading failed:', error);
                showPDFFallback();
            }
        }
        
        // Render PDF page with high quality
        async function renderPage() {
            if (pageIsRendering) return;
            pageIsRendering = true;
            
            try {
                const page = await pdfDoc.getPage(1); // Always render page 1
                
                // Calculate viewport based on container width with high DPI
                const containerWidth = document.getElementById('pdfContainer').clientWidth - 40;
                const viewport = page.getViewport({ scale: 1 });
                const scaleFactor = Math.min(containerWidth / viewport.width, scale);
                
                // Use device pixel ratio for crisp rendering
                const devicePixelRatio = window.devicePixelRatio || 1;
                const scaledViewport = page.getViewport({ scale: scaleFactor * devicePixelRatio });
                
                // Set canvas dimensions for high DPI
                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;
                canvas.style.height = scaledViewport.height / devicePixelRatio + 'px';
                canvas.style.width = scaledViewport.width / devicePixelRatio + 'px';
                
                // Scale the drawing context for crisp rendering
                const context = canvas.getContext('2d');
                context.scale(devicePixelRatio, devicePixelRatio);
                
                // Render page with high quality
                const renderContext = {
                    canvasContext: context,
                    viewport: page.getViewport({ scale: scaleFactor })
                };
                
                await page.render(renderContext).promise;
                console.log('‚úÖ Page rendered with scale:', scaleFactor);
                
            } catch (error) {
                console.error('‚ùå Page rendering failed:', error);
            } finally {
                pageIsRendering = false;
            }
        }
        
        // Zoom functions
        async function zoomIn() {
            scale = Math.min(scale + 0.3, 3.0); // Max zoom 3x
            await renderPage();
        }
        
        async function zoomOut() {
            scale = Math.max(scale - 0.3, 0.5); // Min zoom 0.5x
            await renderPage();
        }
        
        async function resetZoom() {
            scale = 1.5; // Reset to default
            await renderPage();
        }
        
        function showPDFViewer() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';
            document.getElementById('pdfFallback').style.display = 'none';
            console.log('‚úÖ PDF loaded successfully');
        }
        
        function showPDFFallback() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('pdfFallback').style.display = 'block';
            console.log('üìÑ Using PDF fallback - PDF.js loading failed');
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (pdfDoc && !pageIsRendering) {
                setTimeout(() => renderPage(), 100); // Small delay for resize completion
            }
        });

        // Show tracking status notification
        function showTrackingStatus(message) {
            const statusEl = document.getElementById('trackingStatus');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }



        // Enhanced tracking for page visibility
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('üëÅÔ∏è Page became visible');
            } else {
                console.log('üëÅÔ∏è Page hidden');
            }
        });

        // Track page unload
        window.addEventListener('beforeunload', function() {
            console.log('üëã User leaving page');
        });

        // Performance tracking
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`‚ö° Page loaded in ${loadTime.toFixed(2)}ms`);
        });

        // Health check interval (only on server)
        if (window.location.protocol !== 'file:') {
            setInterval(async function() {
                try {
                    const response = await fetch('https://resume-git-main-codesmith17-d89fb6b6.vercel.app/health');
                    const health = await response.json();
                    console.log('üíö Health check:', health.status);
                } catch (error) {
                    console.warn('‚ù§Ô∏è Health check failed');
                }
            }, 300000); // Every 5 minutes
        }

        // Email detection from URL parameters
        function detectEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (email) {
                console.log('üìß Email detected from URL:', email);
                showTrackingStatus(`üìß Tracking for: ${email}`);
            }
        }

        // Call email detection on load
        detectEmailFromURL();
    </script>
</body>
</html>
